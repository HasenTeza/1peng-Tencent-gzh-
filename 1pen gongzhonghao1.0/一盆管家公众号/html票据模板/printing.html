<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>打印</title>
    <style>
        *{margin:0;padding:0;}
        ul, li {list-style:none;}
        input{outline: none}
        a {color:#666;text-decoration:none;}
        a:hover {color:#F30;}
        .clearfix:after {
            content:".";
            display:block;
            height:0;
            clear:both;
            visibility:hidden
        }
        * html .clearfix {
            height:1%
        }
        *+html .clearfix {
            min-height:1%
        }
        .form {
            margin-top: 30px;

        .bdbottomc {

        }
        .bdbottomcbb span {
            border:#000 2px solid;
            border-right:none;
            border-bottom:none;
        }
        #bt{
            border-color: white;
            width: 50px;
            height: 50px;
            size: 15px;
            float: right;
            margin-right: 145px;
            margin-top: 30px;
            background-image: url(__CDN__/assets/img/dayin.png);
        }

    </style>
    <script language="javascript">
        function printdiv(printpage) {
            var newstr = printpage.innerHTML;
            var oldstr = document.body.innerHTML;
            document.body.innerHTML = newstr;
            window.print();
            document.body.innerHTML = oldstr;
            return false;
        }
        window.onload = function(){
            var bt = document.getElementById("bt");
            var div_print = document.getElementById("div_print");
            bt.onclick = function(){
                printdiv(div_print);
            }
        }
    </script>
